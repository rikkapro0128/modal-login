<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Modal login</title>
</head>

<body>
  <div class="modal__login">
    <div class="box__login">
      <div class="box__login--left">
        <h1 class="box__login--title">Login with your account</h1>
        <div class="box__login--username">
          <!-- icon here -->
          <i class="fas fa-user"></i>
          <input type="text" name="username">
        </div>
        <div class="box_login--password">
          <!-- icon here -->
          <i class="fas fa-lock"></i>
          <input type="text" name="password">
        </div>
      </div>
      <dv class="box__login--right">
        <div class="box__login--right-content">
          <h1 class="right__content--title">
            Trang quản lí sinh viên
          </h1>
          <span class="right__content--deription">
            Đây là trang quản lí sinh viên được viết bởi sinh viên khoa công nghệ điện tử trường đại học công nghiệp tp.hcm, trải qua bao nhiêu cố gắng cuối cùng tui cũng viết xong cái trang này 
            mong mọi người hãy vào xem và đóng góp ý kiến nha
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
